<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuaggaJS Scanner Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }
        
        header {
            margin: 20px 0;
        }
        
        header img {
            width: 150px;
            height: auto;
        }
        
        h1 {
            font-size: 36px;
            margin: 20px 0;
            color: #1E1E1E; /* Dark grey for text */
            font-weight: bold;
        }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 350px;
            margin: 20px auto;
            border: 1px solid #E0E0E0;
            background-color: #F4F4F4;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #scanner video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: #000;
        }
        
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #1E1E1E;
            font-weight: bold;
        }
        
        button {
            padding: 10px 20px;
            margin: 15px 10px;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            background-color: #1E1E1E;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #FF5A5F;
        }
        
        button:disabled {
            background-color: #b3b3b3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://cdn.prod.website-files.com/65363d385688281ce5b016ec/65363d385688281ce5b016f5_Vectors-Wrapper.svg" alt="Celfocus Logo">
    </header>
    <h1>Camera Test</h1>
    <div id="camera-container">
        <div id="scanner"></div>
    </div>
    <div id="output">Scanned Result: <span id="result">None</span></div>
    <button id="startBtn">Start Scanner</button>
    <button id="stopBtn">Stop Scanner</button>

    <script>
        let isScannerRunning = false;
        let cameraStream = null;

        function startScanner() {
            if (isScannerRunning) return; // Prevent multiple initializations

            Quagga.init({
                inputStream: {
                    type: 'LiveStream',
                    target: document.querySelector('#scanner'),
                    constraints: {
                        facingMode: 'environment', // Use the back camera
                    },
                },
                decoder: {
                    readers: ['code_128_reader', 'ean_reader', 'ean_8_reader', 'code_39_reader'],
                },
            }, (err) => {
                if (err) {
                    console.error('QuaggaJS Initialization Error:', err);
                    return;
                }
                Quagga.start();
                isScannerRunning = true;
                console.log('QuaggaJS started');

                // Save the active camera stream
                const video = document.querySelector('video');
                cameraStream = video ? video.srcObject : null;
            });

            Quagga.onDetected((data) => {
                document.getElementById('result').textContent = data.codeResult.code;
                console.log('Detected code:', data.codeResult.code);
            });
        }

        function stopScanner() {
            if (!isScannerRunning) return; // Prevent errors when stopping

            Quagga.stop();
            const scannerContainer = document.querySelector('#scanner');
            scannerContainer.innerHTML = ''; // Clear video content
            if (cameraStream) {
                cameraStream.getTracks().forEach((track) => track.stop()); // Stop the camera stream
                //cameraStream = null;
            }
            Quagga.offDetected(); // Clear event listeners
            isScannerRunning = false;
            console.log('QuaggaJS stopped');
        }

        document.getElementById('startBtn').addEventListener('click', startScanner);
        document.getElementById('stopBtn').addEventListener('click', stopScanner);
    </script>
</body>
</html>
